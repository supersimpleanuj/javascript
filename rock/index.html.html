<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('rock')
    " class="move-button"><img src="image/rock-emoji.png " 
    class="move-icon" ></button>

    <button onclick="
    playGame('paper')
    " class="move-button"><img src="image/paper-emoji.png"
     class="move-icon" alt=""></button>


    <button onclick="
   playGame('scissors')
    "
     class="move-button"><img src="image/scissors-emoji.png" 
     class="move-icon" alt=""></button>

    <p class="js-result result"></p>

    <p class="js-move">
       
    </p>

    <p class="js-score score"></p>
    
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    
    " class="reset-score-button">
      Reset score

    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>

    
  </body>
</html>
